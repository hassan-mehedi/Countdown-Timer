<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eid Ul Fitre</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Time till Eid Ul Adha</h1>
    <div class="main-container">
      <div class="value-container">
        <p id="day" class="value">0</p>
        <span class="value-title">Day</span>
      </div>
      <div class="value-container">
        <p id="hour" class="value">0</p>
        <span class="value-title">Hours</span>
      </div>
      <div class="value-container">
        <p id="min" class="value">0</p>
        <span class="value-title">Minutes</span>
      </div>
      <div class="value-container">
        <p id="sec" class="value">0</p>
        <span class="value-title">Seconds</span>
      </div>
    </div>
  </body>
</html>
